<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User Form</title>
</head>
<body>
    <h1>New User form</h1>
    <form action="/users" method="POST">
        <label for="username">Username: </label><input name="username" id="username" />
        <label for="password">Password: </label><input name="password" id="password" />
        <label for="fName">First Name: </label><input name="fName" id="fName" />
        <label for="lName">Last Name: </label><input name="lName" id="lName" />
        <label for="birthDate">Birth Date: </label><input type="date" name="birthDate" id="birthDate" />
        <label for="bio">Biography: </label><input name="bio" id="bio" />
        <input type="submit" />
    </form>
</body>
</html>
