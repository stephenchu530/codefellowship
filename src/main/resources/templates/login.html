<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in to Codefellowship</title>
</head>
<body>
    <h1>Log in</h1>
    <form action="/login" method="POST">
        <label for="username">Username: </label><input name="username" id="username" />
        <label for="password">Password: </label><input name="password" id="password" />
        <input type="submit" />
    </form>
</body>
</html>
